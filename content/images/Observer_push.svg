    <animate attributeName="opacity" from="1" to="1" begin="state2.click" dur="0.001s" fill="freeze"/>
    <animateTransform attributeName="transform" type="translate" from="0 0" to="410 -70" begin="state3.click" dur="1s" id="message-anim" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" begin="message-anim.begin + 2s" dur="0.5s" fill="freeze"/>
</use>
