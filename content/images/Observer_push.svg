<svg class="button" x="20" y="50">
    <text x="10" y="20">Register</text>
    <rect id="state1" rx="20"></rect>
    <animate attributeName="display" from="inline" to="none" begin="state1.click" dur="0.001s" fill="freeze"/>
    <animate attributeName="display" from="none" to="inline" begin="state4.click" dur="0.001s" fill="freeze"/>
</svg>

<svg class="button" x="20" y="50" style="display:none;">
    <text x="10" y="20">Deregister</text>
    <rect id="state4" rx="20"></rect>
    <animate attributeName="display" from="none" to="inline" begin="state1.click" dur="0.001s" fill="freeze"/>
    <animate attributeName="display" from="inline" to="none" begin="state4.click" dur="0.001s" fill="freeze"/>
</svg>

<svg class="button" x="20" y="100" style="display:none;">
    <text x="10" y="20">New Message</text>
    <rect id="state2" rx="20"></rect>
    <animate attributeName="display" from="none" to="inline" begin="state1.click" dur="0.001s" fill="freeze"/>
    <animate attributeName="display" from="inline" to="none" begin="state4.click" dur="0.001s" fill="freeze"/>
    <animate attributeName="display" from="inline" to="none" begin="state2.click" dur="0.001s" fill="freeze"/>
    <animate attributeName="display" from="none" to="inline" begin="state3.click" dur="0.001s" fill="freeze"/>
</svg>

<svg class="button" x="20" y="100" style="display:none;">
    <text x="10" y="20">Notify</text>
