        <animate begin="state4.click" attributeName="opacity" from="1" to="0" dur="1s" fill="freeze"/>
        <animate begin="state4.click" attributeName="d" from="M330,410 L730,570" to="M730,570 L730,570" dur="1s" fill="freeze"/>
