<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     width="1280px" height="720px" viewBox="0 0 1280 720" enable-background="new 0 0 1280 720" xml:space="preserve">
<style>
.student{
    fill:#323E99;
}
.filled{
    fill:#ED1C24;
}
.arrow{
    fill:none;
    stroke-width:3px;
    stroke:#ED1C24;
    marker-end: url(#arrow);
    opacity: 0;
}
.message{
    opacity: 0;
}
.button rect {
    width: 150px;
    height:30px;
    fill:#BE701C;/*#EE8C24;*/
    opacity:0.2;
    cursor:pointer;
} 
.button text{
    font-family:'Arial';
    font-size:18px;
    cursor:pointer;
}
</style>

<defs>
  <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="4" orient="auto">
      <path d="M0,0 L0,8 L8,4 L0,0" class="filled" />
  </marker>
  
  <circle id="Student" class="student" stroke="#71BBE8" stroke-width="5" r="30">
  </circle>
  
  <g id="Message" class="message">
    <rect x="20" y="0" width="27" height="27" class="filled" />
    <text x="0" y="30" font-family="'Arial'" font-size="36" style="opacity:0;fill:#ED1C24;">!
        <animate begin="state2.click" attributeName="opacity" from="0" to="1" dur="0.5s" fill="freeze"/>
    </text>
    <animate begin="state2.click" attributeName="opacity" from="0" to="1" dur="1.5s" fill="freeze"/>
  </g>
</defs>
 
<g>
