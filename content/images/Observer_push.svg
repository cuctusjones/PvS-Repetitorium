    <animate attributeName="display" from="inline" to="none" begin="state4.click" dur="0.001s" fill="freeze"/>
    <animate attributeName="display" from="none" to="inline" begin="state2.click" dur="0.001s" fill="freeze"/>
    <animate attributeName="display" from="inline" to="none" begin="state3.click" dur="0.001s" fill="freeze"/>
</svg>

